<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colores - Ofira Creations</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenedor del menú -->
    <nav class="menu">
        <a href="index.html" class="logo">
            <img src="imagenes/logo.png" alt="Logo">
        </a>

        <!-- Menú hamburguesa -->
        <div class="hamburger" onclick="toggleMenu()">
            ☰
        </div>

        <!-- Enlaces de navegación -->
        <ul class="nav-links">
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="cuero.html">Cuero</a></li>
            <li><a href="tejido.html">Tejido</a></li>
            <li><a href="personaliza.html">Personaliza</a></li>
            <li><a href="promociones.html">Promociones</a></li>
        </ul>

        <!-- Barra de búsqueda -->
        <div class="search-box">
            <input type="text" placeholder="Buscar...">
            <button>
            
                <img src="imagenes/buscar.png" alt="Buscar">
               
            </button>
        </div>

        <!-- Íconos de usuario y carrito -->
        <div class="icons">
            <a href="mi_cuenta.html"><img src="imagenes/user.png" alt="Usuario"></a>
            <a href="carrito.html"><img src="imagenes/cart.png" alt="Carrito"></a>
        </div>
    </nav>


  <section class="colores-contenido">
    <h1>Elige el Color</h1>
    <div class="opciones" id="opcionesColores"></div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>ACERCA</h3>
        <a href="nosotros.html">Nosotros</a>
      </div>
      <div class="footer-section">
        <h3>COMPRAR</h3>
        <a href="cuero.html">Cuero</a>
        <a href="tejido.html">Tejidos</a>
        <a href="personaliza.html">Personaliza</a>
      </div>
      <div class="footer-section">
        <h3>USUARIO</h3>
        <a href="mi_cuenta.html">Mi cuenta</a>
        <a href="login.html">Login</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© Ofira Creations. Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
    // Función para el menú hamburguesa
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const p = new URLSearchParams(window.location.search);
      const tipo = p.get('tipo');
      const charm = p.get('charm');
      const cont = document.getElementById('opcionesColores');

      let colores = [];
      if (tipo === 'hilo') colores = ['rojo','negro'];
      else colores = ['negro'];

      colores.forEach(color => {
        let imgSrc = 'imagenes/tejida_verde.png';
        if (tipo === 'hilo') {
          if (color === 'rojo')  imgSrc = 'imagenes/projo.png';
          if (color === 'negro') imgSrc = 'imagenes/pnegro.png';
        } else {
          if (color === 'negro') imgSrc = 'imagenes/pnegrocuero.png';
        }

        const a = document.createElement('a');
        a.className = 'opcion';
        a.innerHTML = `
          <img src="${imgSrc}" alt="${color}">
          <h3>${color}</h3>
        `;
        a.href = `charms_color.html?tipo=${tipo}&charm=${charm}&color=${color}`;
        cont.appendChild(a);
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
