<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Previsualización - Ofira Creations</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenedor del menú -->
    <nav class="menu">
        <a href="index.html" class="logo">
            <img src="imagenes/logo.png" alt="Logo">
        </a>

        <!-- Menú hamburguesa -->
        <div class="hamburger" onclick="toggleMenu()">
            ☰
        </div>

        <!-- Enlaces de navegación -->
        <ul class="nav-links">
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="cuero.html">Cuero</a></li>
            <li><a href="tejido.html">Tejido</a></li>
            <li><a href="personaliza.html">Personaliza</a></li>
            <li><a href="promociones.html">Promociones</a></li>
        </ul>

        <!-- Barra de búsqueda -->
        <div class="search-box">
            <input type="text" placeholder="Buscar...">
            <button>
            
                <img src="imagenes/buscar.png" alt="Buscar">
               
            </button>
        </div>

        <!-- Íconos de usuario y carrito -->
        <div class="icons">
            <a href="mi_cuenta.html"><img src="imagenes/user.png" alt="Usuario"></a>
            <a href="carrito.html"><img src="imagenes/cart.png" alt="Carrito"></a>
        </div>
    </nav>


  <section class="prev-contenido">
    <h1>Previsualiza tu Pulsera</h1>
    <div id="resumen" class="resumen-prev"></div>
    <div class="prev-botones">
      <a id="btnConfirmar" href="compra.html">Confirmar Compra</a>
      <a href="personalizacion.html">Cancelar</a>
    </div>
  </section>

  <script>
    function toggleMenu(){ document.querySelector('.nav-links').classList.toggle('active'); }
    document.addEventListener('DOMContentLoaded', () => {
      const p = new URLSearchParams(window.location.search);
      const resumen = document.getElementById('resumen');
      let html = '';
      p.forEach((v,k) => {
        html += `<p><strong>${k.replace('_',' ')}:</strong> ${v}</p>`;
      });
      resumen.innerHTML = html;
    });
  </script>
</body>
</html>
  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>ACERCA</h3>
        <a href="nosotros.html">Nosotros</a>
      </div>
      <div class="footer-section">
        <h3>COMPRAR</h3>
        <a href="cuero.html">Cuero</a>
        <a href="tejido.html">Tejidos</a>
        <a href="personaliza.html">Personaliza</a>
      </div>
      <div class="footer-section">
        <h3>USUARIO</h3>
        <a href="mi_cuenta.html">Mi cuenta</a>
        <a href="login.html">Login</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© Ofira Creations. Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
   

    // Esperamos a que se cargue el DOM
    document.addEventListener("DOMContentLoaded", function() {
      const btnEliminar = document.querySelector(".btn-eliminar");
      const productos = document.getElementById("productos");
      const carritoVacio = document.getElementById("carritoVacio");
      const btnSeguirComprando = document.getElementById("seguirComprando");
      const btnSeguirComprandoVacio = document.getElementById("seguirComprandoVacio");
      const btnComprar = document.getElementById("comprar");
      
      // Eliminar producto y mostrar carrito vacío
      btnEliminar.addEventListener("click", function() {
        // Elimina el contenedor de productos
        productos.style.display = "none";
        // Muestra el mensaje de carrito vacío
        carritoVacio.style.display = "flex";
      });
      
      // Redirige al pulsar "Seguir comprando" (en ambas vistas) a la página principal
      btnSeguirComprando.addEventListener("click", function() {
        window.location.href = "index.html";
      });
      btnSeguirComprandoVacio.addEventListener("click", function() {
        window.location.href = "index.html";
      });
      
      // Redirige al pulsar "Comprar" a la página compra.html
      btnComprar.addEventListener("click", function() {
        window.location.href = "compra.html";
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
