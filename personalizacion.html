<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personalización - Ofira Creations</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding-top: 120px; }               /* Evita que el header recorte contenido */
    .personalizacion-contenido { text-align: center; max-width: 1000px; margin: 0 auto; padding: 2rem; }
    .opciones { display: flex; justify-content: center; gap: 2rem; margin-top: 2rem; }
    .opcion { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; width: 200px; cursor: pointer;
              transition: transform .2s; text-decoration: none; color: inherit; }
    .opcion:hover { transform: scale(1.05); }
    .opcion img { max-width: 100%; border-radius: 4px; margin-bottom: .5rem; }
    .opcion h3 { font-size: 1.2rem; margin: 0; }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="menu">
    <a href="index.html" class="logo"><img src="imagenes/logo.png" alt="Logo"></a>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <ul class="nav-links">
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="cuero.html">Cuero</a></li>
      <li><a href="tejido.html">Tejido</a></li>
      <li><a href="personaliza.html">Personaliza</a></li>
      <li><a href="promociones.html">Promociones</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Buscar...">
      <button><img src="imagenes/buscar.png" alt="Buscar"></button>
    </div>
    <div class="icons">
      <a href="mi_cuenta.html"><img src="imagenes/user.png" alt="Usuario"></a>
      <a href="carrito.html"><img src="imagenes/cart.png" alt="Carrito"></a>
    </div>
  </nav>

  <!-- Contenido de Personalización -->
  <section class="personalizacion-contenido">
    <h1>Personaliza tu Pulsera</h1>
    <p>Elige la base de tu pulsera:</p>
    <div class="opciones">
      <a class="opcion" href="charms.html?tipo=hilo">
        <img src="imagenes/tejida_verde.png" alt="Pulsera de Hilo">
        <h3>Hilo</h3>
      </a>
      <a class="opcion" href="charms.html?tipo=cuero">
        <img src="imagenes/cuero.png" alt="Pulsera de Cuero">
        <h3>Cuero</h3>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>ACERCA</h3>
        <a href="nosotros.html">Nosotros</a>
      </div>
      <div class="footer-section">
        <h3>COMPRAR</h3>
        <a href="cuero.html">Cuero</a>
        <a href="tejido.html">Tejidos</a>
        <a href="personaliza.html">Personaliza</a>
      </div>
      <div class="footer-section">
        <h3>USUARIO</h3>
        <a href="mi_cuenta.html">Mi cuenta</a>
        <a href="login.html">Login</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© Ofira Creations. Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
    // Función para el menú hamburguesa
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Esperamos a que se cargue el DOM
    document.addEventListener("DOMContentLoaded", function() {
      const btnEliminar = document.querySelector(".btn-eliminar");
      const productos = document.getElementById("productos");
      const carritoVacio = document.getElementById("carritoVacio");
      const btnSeguirComprando = document.getElementById("seguirComprando");
      const btnSeguirComprandoVacio = document.getElementById("seguirComprandoVacio");
      const btnComprar = document.getElementById("comprar");
      
      // Eliminar producto y mostrar carrito vacío
      btnEliminar.addEventListener("click", function() {
        // Elimina el contenedor de productos
        productos.style.display = "none";
        // Muestra el mensaje de carrito vacío
        carritoVacio.style.display = "flex";
      });
      
      // Redirige al pulsar "Seguir comprando" (en ambas vistas) a la página principal
      btnSeguirComprando.addEventListener("click", function() {
        window.location.href = "index.html";
      });
      btnSeguirComprandoVacio.addEventListener("click", function() {
        window.location.href = "index.html";
      });
      
      // Redirige al pulsar "Comprar" a la página compra.html
      btnComprar.addEventListener("click", function() {
        window.location.href = "compra.html";
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
