<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Cuenta - Ophira</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="menu">
    <a href="index.html" class="logo">
      <img src="imagenes/logo.png" alt="Logo">
    </a>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <ul class="nav-links">
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="cuero.html">Cuero</a></li>
      <li><a href="tejido.html">Tejido</a></li>
      <li><a href="personaliza.html">Personaliza</a></li>
      <li><a href="promociones.html">Promociones</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Buscar...">
      <button>
        <img src="imagenes/buscar.png" alt="Buscar">
      </button>
    </div>
    <div class="icons">
        <a href="mi_cuenta.html"><img src="imagenes/user.png" alt="Usuario"></a>
      <a href="carrito.html"><img src="imagenes/cart.png" alt="Carrito"></a>
    </div>
  </nav>

   <!-- Contenido principal -->
   <main>
    <div id="contenidoCuenta" class="form-container">
      <!-- Aquí se mostrará dinámicamente el contenido según si está loggeado o no -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>ACERCA</h3>
        <a href="nosotros.html">Nosotros</a>
      </div>
      <div class="footer-section">
        <h3>COMPRAR</h3>
        <a href="cuero.html">Cuero</a>
        <a href="tejido.html">Tejidas</a>
        <a href="personaliza.html">Personalizar</a>
      </div>
      <div class="footer-section">
        <h3>USUARIO</h3>
        <a href="mi_cuenta.html">Mi cuenta</a>
        <a href="login.html">Login</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© Ophira Creations. Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Enlace al script -->
  <script src="user.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contenedor = document.getElementById("contenidoCuenta");
      const usuarioActual = localStorage.getItem("usuario_actual");

      if (!usuarioActual) {
        // Usuario no logueado
        contenedor.innerHTML = `
          <h2>No ha iniciado sesión</h2>
          <p>Por favor <a href="login.html">inicie sesión aquí</a> para acceder a su cuenta.</p>
        `;
      } else {
        // Usuario logueado
        const usuario = JSON.parse(usuarioActual);
        contenedor.innerHTML = `
          <h2>Bienvenido, ${usuario.nombre}</h2>
          <p>Accede a tu <a href="index.html">Menú Principal</a> o continúa navegando en nuestro sitio.</p>
          <button id="cerrarSesion" style="margin-top: 15px;">Cerrar sesión</button>
        `;

        // Lógica para cerrar sesión
        document.getElementById("cerrarSesion").addEventListener("click", () => {
          localStorage.removeItem("usuario_actual");
          alert("Sesión cerrada correctamente.");
          window.location.href = "login.html";
        });
      }
    });
  </script>
</body>
</html>
