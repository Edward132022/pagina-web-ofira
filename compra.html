<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compra - Ofira Creations</title>

  <!-- Fuente DM Serif Display -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
    rel="stylesheet"
  />
  
  <!-- Tu archivo CSS principal -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Estilos adicionales para la página de compra -->
  <style>
    /* Ajuste por si el header es fijo */
    .compra-contenido {
      margin-top: 120px; /* Ajusta según la altura de tu header */
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .compra-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    /* Sección de la dirección y datos personales */
    .compra-section {
      flex: 1 1 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
    }

    .compra-section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.8rem;
    }
    .form-group label {
      margin-bottom: 0.3rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .form-group input,
    .form-group select {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Para separar campos en dos columnas cuando convenga */
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-row .form-group {
      flex: 1;
    }

    /* Checkbox "Guardar como predeterminado" */
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    /* Sección de pago */
    .payment-section {
      margin-top: 1rem;
    }

    /* Resumen de la compra */
    .resumen-compra {
      flex: 1 1 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      max-width: 350px;
      align-self: flex-start;
    }
    .resumen-compra h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .producto-resumen {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .producto-resumen img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .producto-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .producto-info h3 {
      margin: 0;
      font-size: 1rem;
    }
    .producto-info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }
    .resumen-total {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Botones de acción */
    .resumen-botones {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    .btn-confirmar,
    .btn-cancelar {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-confirmar {
      background-color: #ff0040;
      color: #fff;
    }
    .btn-confirmar:hover {
      opacity: 0.9;
    }
    .btn-cancelar {
      background-color: #ccc;
      color: #333;
    }
    .btn-cancelar:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Menú de navegación -->
  <nav class="menu">
    <a href="index.html" class="logo">
      <img src="imagenes/logo.png" alt="Logo" />
    </a>
    <div class="hamburger" onclick="toggleMenu()">
      ☰
    </div>
    <ul class="nav-links">
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="cuero.html">Cuero</a></li>
      <li><a href="tejido.html">Tejido</a></li>
      <li><a href="personaliza.html">Personaliza</a></li>
      <li><a href="promociones.html">Promociones</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Buscar..." />
      <button>
        <img src="imagenes/buscar.png" alt="Buscar" />
      </button>
    </div>
    <div class="icons">
      <a href="mi_cuenta.html"><img src="imagenes/user.png" alt="Usuario" /></a>
      <a href="carrito.html"><img src="imagenes/cart.png" alt="Carrito" /></a>
    </div>
  </nav>

  <!-- Contenido de la página de compra -->
  <div class="compra-contenido">
    <h1>Confirmar Compra</h1>
    <div class="compra-container">
      <!-- Sección de dirección y datos personales -->
      <div class="compra-section">
        <h2>Dirección de entrega</h2>
        <!-- Datos personales -->
        <div class="form-row">
          <div class="form-group">
            <label for="nombreContacto">Nombre de contacto</label>
            <input
              type="text"
              id="nombreContacto"
              name="nombreContacto"
              placeholder="Nombre de contacto"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefonoContacto">Número de teléfono</label>
            <input
              type="tel"
              id="telefonoContacto"
              name="telefonoContacto"
              placeholder="+57 300 1234567"
              required
            />
          </div>
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="calle">Dirección (calle, PO Box, etc.)</label>
          <input
            type="text"
            id="calle"
            name="calle"
            placeholder="Cra 50 #20-30, Edificio, etc."
            required
          />
        </div>
        <div class="form-group">
          <label for="apt">Apto, suite, unidad, etc. (opcional)</label>
          <input
            type="text"
            id="apt"
            name="apt"
            placeholder="Apto 302, Piso 3"
          />
        </div>

        <!-- Fila con País y Ciudad -->
        <div class="form-row">
          <div class="form-group">
            <label for="pais">País</label>
            <select id="pais" name="pais">
              <option value="Colombia" selected>Colombia</option>
              <option value="Mexico">México</option>
              <option value="Argentina">Argentina</option>
              <option value="Chile">Chile</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad / Estado</label>
            <input
              type="text"
              id="ciudad"
              name="ciudad"
              placeholder="Bogotá, D.C."
              required
            />
          </div>
        </div>

        <!-- Código Postal -->
        <div class="form-group">
          <label for="codigoPostal">Código Postal</label>
          <input
            type="text"
            id="codigoPostal"
            name="codigoPostal"
            placeholder="5-8 dígitos"
            required
          />
        </div>

        <!-- Checkbox para guardar como predeterminado -->
        <div class="form-checkbox">
          <input type="checkbox" id="saveDefault" name="saveDefault" />
          <label for="saveDefault">Guardar como predeterminado</label>
        </div>
      </div>

      <!-- Sección de pago (tarjeta de crédito) -->
      <div class="compra-section">
        <h2>Método de pago</h2>
        <div class="payment-section">
          <div class="form-group">
            <label for="numeroTarjeta">Número de la tarjeta</label>
            <input
              type="text"
              id="numeroTarjeta"
              name="numeroTarjeta"
              placeholder="XXXX XXXX XXXX XXXX"
              required
            />
          </div>
          <div class="form-group">
            <label for="nombreTarjeta">Nombre del titular de la tarjeta</label>
            <input
              type="text"
              id="nombreTarjeta"
              name="nombreTarjeta"
              placeholder="Nombre tal cual en la tarjeta"
              required
            />
          </div>
          <!-- Fila para fecha de expiración y CVV -->
          <div class="form-row">
            <div class="form-group">
              <label for="mesExp">Mes (MM)</label>
              <input
                type="text"
                id="mesExp"
                name="mesExp"
                placeholder="MM"
                maxlength="2"
                required
              />
            </div>
            <div class="form-group">
              <label for="anioExp">Año (YY)</label>
              <input
                type="text"
                id="anioExp"
                name="anioExp"
                placeholder="YY"
                maxlength="2"
                required
              />
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input
                type="password"
                id="cvv"
                name="cvv"
                placeholder="3 dígitos"
                maxlength="4"
                required
              />
            </div>
          </div>
          <!-- Checkbox para guardar datos de tarjeta -->
          <div class="form-checkbox">
            <input type="checkbox" id="guardarTarjeta" name="guardarTarjeta" />
            <label for="guardarTarjeta">Guardar datos de la tarjeta</label>
          </div>
        </div>
      </div>

      <!-- Resumen de la compra -->
      <div class="resumen-compra">
       
        <!-- Botones de acción -->
        <div class="resumen-botones">
          <button class="btn-confirmar" id="btnConfirmar">Pagar ahora</button>
          <button class="btn-cancelar" id="btnCancelar">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>ACERCA</h3>
        <a href="nosotros.html">Nosotros</a>
      </div>
      <div class="footer-section">
        <h3>COMPRAR</h3>
        <a href="cuero.html">Cuero</a>
        <a href="tejido.html">Tejidos</a>
        <a href="personaliza.html">Personaliza</a>
      </div>
      <div class="footer-section">
        <h3>USUARIO</h3>
        <a href="mi_cuenta.html">Mi cuenta</a>
        <a href="login.html">Login</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© Ofira Creations. Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
    // Menú hamburguesa
    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      navLinks.classList.toggle("active");
    }

    // Listeners para los botones
    document.addEventListener("DOMContentLoaded", () => {
      const btnConfirmar = document.getElementById("btnConfirmar");
      const btnCancelar = document.getElementById("btnCancelar");

      btnConfirmar.addEventListener("click", () => {
        window.location.href = "confirmacion.html";
      });

      btnCancelar.addEventListener("click", () => {
        window.location.href = "carrito.html";
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
